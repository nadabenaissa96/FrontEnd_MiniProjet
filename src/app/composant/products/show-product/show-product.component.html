<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css"></style>
</head>
<body>

  <div class="section_body">

    <form #f="ngForm" (ngSubmit)="Onchercher(f.value)">

      <div class="row">
        <div class="col-lg-12">
          <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search Here" name="mot_cle" ngModel>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
    </form>

    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Gestion <b>Des Produits</b></h2>
          </div>
          <div class="col-sm-6">
            <a routerLink="/addProduct" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>Ajouter Produit</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover" *ngIf="products" class="table table-striped">
        <thead>
          <tr>
            <th>Nom </th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products.products">

            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantite}}</td>
            <td>
              <a class="view" title="View" (click)="OnShowDetails(p._id)" data-toggle="tooltip"><i
                  class="material-icons">&#xE417;</i></a>
              <a class="edit" data-toggle="modal" (click)="OnUpdateProduct(p._id)"><i class="material-icons"
                  data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a class="delete" data-toggle="modal" (click)="OnDeleteProduct(p._id)"> <i class="material-icons"
                  data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
          <tr>
        </tbody>
      </table>

      <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Détails du produit </h4>
            </div>

            <div class="modal-body">
              <p>Nom du produit : {{name}}</p>
              <p>Prix du produit : {{price}}</p>
              <p>Quantite : {{quantite}}</p>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</body>
