<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
        <div class="panel panel-heading">
           
            <div class="entete">
                <h2>Modifier un Produit</h2>
            </div>
        </div>
        
        <div class="panel-body" *ngIf="currentproduct">

            <form #f="ngForm" (ngSubmit)="OnUpdateProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Nom </label>
                    <input class="form-control" type="text" name="name" ngModel [(ngModel)]="currentproduct.product.name">
                </div>
                <div class="form-group">
                    <label class="control-label">Prix</label>
                    <input class="form-control" type="number" name="price" ngModel [(ngModel)]="currentproduct.product.price">
                </div>
                <div class="form-group">
                    <label class="control-label">Quantit√©</label>
                    <input class="form-control" type="number" name="quantite" ngModel
                        [(ngModel)]="currentproduct.product.quantite">
                </div>
                <div class="button_click">
                    <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
                </div>

            </form>
        </div>

    </div>

</div>
</div>
